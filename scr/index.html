<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link href="../scr/styles/component.css" rel="stylesheet" type="text/css">
    <link href="../scr/styles/page.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="component">
        <div id="starDiv">
            <img id="star" alt="star" src="../scr/images/icon-star.svg">
        </div>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div id="valueDiv">
            <button class="value" id="1" onclick="rate(this)">1</button>
            <button class="value" id="2" onclick="rate(this)">2</button>
            <button class="value" id="3" onclick="rate(this)">3</button>
            <button class="value" id="4" onclick="rate(this)">4</button>
            <button class="value" id="5" onclick="rate(this)">5</button>
        </div>
        <div id="buttonDiv">
            <input id="submit" type="submit" value="SUBMIT" />
        </div>
    </div>

    <div id="component2">
        <img id="thankyou" alt="thankyou" src="../scr/images/illustration-thank-you.svg">
        <div id="scoreText">
            <p>You selected <span id="numberScore"></span> out of 5</p>
        </div>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
</body>
<script src="../scr/score.js"></script>
</html>
